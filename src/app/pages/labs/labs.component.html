<h1>Hola este es mi primer proyecto con Angular!!</h1>
<h2>Variable desde app.componets.ts:{{ welcome }}</h2>
<ul>
  <li *ngFor="let task of tasks">{{ task }}</li>
</ul>
<hr />
<h2>{{ "hola".repeat(4) }}</h2>
<p>Hola soy: {{ nombre }}</p>
<hr />
<div class="container">
  <img [src]="img" alt="" />
  <input type="text" name="" [value]="nombre" />
  <button type="button" [disabled]="disabled">Click me</button>
  <hr />
  <p>Acceder propiedades desde objeto</p>
  <p>Persona:{{ persona.name }}</p>
  <p><img [src]="persona.avatar" alt="" /></p>

  <hr />
  <h2>Evento</h2>
  <button (click)="clickHandler()">Click Me</button>
  <br>io
  <button (dblclick)="clickHandler()">Double Click Me</button>
  <p>(Change)</p>
  <input type="number" name="" [value]="persona.annio" (change)="changeHandler($event)" />
  <p>(keydown: oprime una tecla)</p>
  <input type="text" name="" [value]="persona.name" (keydown)="keydownandler($event)" />
</div>
